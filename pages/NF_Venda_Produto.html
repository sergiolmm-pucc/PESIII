<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcularImposto(imposto) {
            var valorTributo = parseFloat(document.getElementById('valorTributo').value);
            var resultado = valorTributo * imposto;
            alert("O valor do imposto é: " + resultado.toFixed(2));
        }
    </script>
</head>
<body>
    <div>
        <h1>Cálculo de Impostos – NF venda produto</h1>
        <br>
        <br>
        <table>
            <tr>
                <td id="CSLL">
                    <button onclick="calcularImposto(0.10)">CSLL</button>
                </td>
                <td id="IRPJ">
                    <button onclick="calcularImposto(0.15)">IRPJ</button>
                </td>
                <td id="COFINS">
                    <button onclick="calcularImposto(0.05)">COFINS</button>
                </td>
                <td id="PIS">
                    <button onclick="calcularImposto(0.02)">PIS</button>
                </td>
                <td id="ISS">
                    <button onclick="calcularImposto(0.08)">ISS</button>
                </td>
            </tr>
        </table>
        <div id="calculo">
            <input type="number" id="valorTributo" min="1" step="any" placeholder="Digite o valor do tributo">
            <br>
        </div>
    </div>
</body>
</html>
